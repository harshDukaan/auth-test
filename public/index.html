<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth Test</title>
</head>
<body>
    <h1>Google Authentication Test</h1>
    <a href="/api/auth/google">Authenticate with Google</a>
    <div id="profile"></div>

    <script>
        fetch('/api/profile')
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById('profile').innerHTML = `
                        <h2>Welcome, ${data.user.displayName}!</h2>
                        <p>Email: ${data.user.email}</p>
                        <img src="${data.user.photos[0].value}" alt="Profile Picture">
                        <br>
                        <a href="/api/logout">Logout</a>
                    `;
                }
            });
    </script>
</body>
</html>
